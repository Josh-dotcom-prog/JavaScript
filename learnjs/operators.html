<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <!-- <a href="https://www.w3schools.com/default"></a> -->
     <script>
        //Get the first number from the user
        num1 = prompt("Enter first number: ");

        //Get the second number from the user
        num2 = prompt("Enter second number");

        //convert the input strings to numbers 
        sum = parseInt(num1) + parseInt(num2);
        product = parseInt(num1) * parseInt(num2);
        difference = parseInt(num1) - parseInt(num2);
        division = parseInt(num1) / parseInt(num2);


        //Display the result
        alert("The sum is: " + sum);
        alert("The product is: " + product);
        alert("The difference is: " + difference);
        alert("The dicision is: " + division);

     </script>
</body>
</html>
