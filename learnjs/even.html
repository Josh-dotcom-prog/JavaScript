<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if even</title>
</head>
<body>
    <script>
        var num = prompt("Enter number: ");

        if ((num%2)==0) {
            alert("Is an Even Number");
        } else {
            alert("Is not an Even Number")
        }

    </script>
</body>
</html>
